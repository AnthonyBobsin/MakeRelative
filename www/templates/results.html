<ion-view title="Results" name="results">
	<ion-content class="has-header">
		<div class="row">
			<div class="col-33 col-offset-33">
				Yesterday
			</div>
			<div class="col-33">
				Current
			</div>
		</div>
		<div class="row">
			<div class="col-33">
				<p>Temperature</p>
				<p>Feels Like</p>
				<p>High / Low</p>
				<p>Humidity</p>
			</div>
			<div class="col-33">
				<p>{{ temperatureY }}</p>
				<p>{{ feelsLikeY }}</p>
				<p>{{ highY }} / {{ lowY }}</p>
				<p>{{ humidityY }}</p>
			</div>
			<div class="col-33">
				<p>{{ temperature }}</p>
				<p>{{ feelsLike }}</p>
				<p>{{ high }} / {{ low }}</p>
				<p>{{ humidity }}</p>
			</div>
		</div>
	</ion-content>
</ion-view>
