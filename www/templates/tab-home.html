
<ion-view title="Home">
  <ion-content class="has-header">
    <label class="item item-input item-floating-label">
      <span class="input-label">Location</span>
      <input type="text" placeholder="Location" ng-model="formData.userLocation">
    </label>
      <div class="padding">
        <button class="button button-block button-positive" ng-click="weatherRequest()">Get Weather</button>
      </div>
    <span id="message"></span>
  </ion-content>
</ion-view>
